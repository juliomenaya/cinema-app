{% extends 'cinema/base.html' %}

{% block content %}
    <!-- {% load static %} -->
    <!-- <script type="text/javascript" src="{% static "cinema/js/jquery-3.4.1.min.js" %}"></script> -->
      <!-- Estilos propios de la página -->    

    <!-- <div class="row align-self-center px-md-5 mx-md-5"> -->
    <div class="col-md-9 col-lg-9 animated bounceInLeft mb-sm-3">
        <div class="text-center">
            <img class="img-fluid img-thubnail" src="{% static "cinema/images/cine.jpg" %}" alt="My image" style="max-height: 600px">      
        </div>    
    </div>
    <div class="col-md-3 col-lg-3 align-self-center justify-content-center">    
        <div">
            <div class="animated heartBeat">
                <!-- <h5 class="d-sm-block d-lg-none">Registre el numero de su placa y espere su turno</h5> -->
                <h5 class="d-md-block text-center">Ingrese el numero de su placa y espere su turno</h5>
                <hr>
            </div>            
            <!-- <form class="justify-content-center pt-2" method="POST" action="/cinema/"> -->
            <form class="justify-content-center pt-2">
                {% csrf_token %}
                <div class="form-group">
                    <label for="numeroPlaca">Número de placa</label>
                    <input type="text" class="form-control" id="numeroPlaca" maxlength="10" style="text-transform:uppercase" pattern="[a-zA-Z0-9 ]+">
                </div>

                <div class="alert alert-success text-center" role="alert" style="display: none">
                    Placa registrada. :)
                </div>  

                <button type="submit" class="btn btn-dark" id="btnRegPlaca">Registrar!</button>
            </form>
        </div>            
    </div>
    <!-- </div> -->

    <script type="text/javascript" src="{% static "cinema/js/index.js" %}"></script>
{% endblock %}
